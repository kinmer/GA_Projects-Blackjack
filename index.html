<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <head><h1>WSOB Final Table</h1></head>
    <section class="main">
        <div class="dealer">
            <div class="dealer-name">D. Jonson</div>
            <div class="dealer-image"></div>
            <div id="dealer-stake">1000</div>
        </div>
        <div class="gameboard">
            <div class="info">
                <div id="timer">00:26</div>
                <div id="stake-level">$20</div>
            </div>
            <div class="card-table">
                <div id="dealer-hand">56</div>
                <div id="dealer-dealt-cards">234</div>
                <div id="pot-amount">$10</div>
                <div id="winner">dealer</div>
                <div id="player-hand">56</div>
                <div id="player-dealt-cards">Q</div>
            </div>
            <div class="control-desk">
                <button id="double">
                    Double
                </button>
                <button id="split">
                    Split
                </button>
                <button id="hint">
                    Hint
                </button>
                <button id="stand">
                    Stand
                </button>

            </div>
        </div>
        <div class="player">
            <div class="player-name">E. Fargo</div>
            <div class="player-image"></div>
            <div id="player-stake">1000</div>
        </div>
    </section>
    <footer>
        <span>credits::</span>
    </footer>
</body>
</html>
